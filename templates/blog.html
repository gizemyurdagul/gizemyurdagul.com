{% extends "base.html" %}

{% block content %}
<h1>
  {{ section.title }}
</h1>

<main class="bento-grid">
  {% for page in section.pages %}
    <div class="bento-item item-social">
        <h2><a href="{{ page.permalink | safe }}">{{ page.title }}</a></h2>
        <p style="color: var(--secondary-text); margin-top: 0;">
        {% if page.description %}{{ page.description }}{% else %}{% endif %}

        </p>
    </div>
  {% endfor %}
</main>

{% endblock content %}
