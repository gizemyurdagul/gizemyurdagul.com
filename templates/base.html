<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gizem Yurdagül - Personal Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* * RENK PALETİ VE TEMEL DEĞİŞKENLER
         * Kullanıcının belirttiği renk paletini ve diğer stil değişkenlerini burada tanımlıyoruz.
         */
        :root {
            --background: #f8f9fa;
            --surface: #ffffff;
            --accent1: #ff6a88;
            /* Canlı Pembe */
            --accent2: #ff9a8b;
            /* Sıcak Turuncu */
            --primary-text: #343a40;
            --secondary-text: #6c757d;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --border-radius: 16px;
            --transition-speed: 0.3s;
        }

        /* * TEMEL SAYFA STİLLERİ
         * Sayfanın genel görünümünü, fontunu ve arkaplan rengini ayarlıyoruz.
         */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--primary-text);
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* * NAVİGASYON BARI (YENİLENMİŞ STİL)
         * Sayfanın üst kısmındaki menüye daha şık bir görünüm kazandırıyoruz.
         */
        .navbar {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: center;
            margin-bottom: 50px;
            /* Boşluk artırıldı */
        }

        .nav-links {
            display: flex;
            background-color: var(--surface);
            padding: 12px;
            /* İç boşluk artırıldı */
            border-radius: 999px;
            /* Tamamen yuvarlak kenarlar için */
            box-shadow: var(--shadow);
            list-style: none;
            border: 1px solid #f0f0f0;
            /* İnce bir kenarlık eklendi */
            position: relative;
        }

        .nav-links li a {
            padding: 14px 28px;
            /* Buton boyutu büyütüldü */
            text-decoration: none;
            color: var(--secondary-text);
            font-weight: 500;
            border-radius: 999px;
            transition: all var(--transition-speed) ease;
            position: relative;
            z-index: 2;
        }

        .nav-links li a.active {
            color: white;
        }

        .nav-links li a:hover {
            color: var(--primary-text);
        }

        .nav-links .active-indicator {
            position: absolute;
            height: calc(100% - 16px);
            top: 8px;
            left: 8px;
            /* Başlangıç pozisyonu */
            width: 90px;
            /* Genişlik JS ile ayarlanacak */
            background: linear-gradient(90deg, var(--accent2), var(--accent1));
            border-radius: 999px;
            transition: all var(--transition-speed) cubic-bezier(0.4, 0, 0.2, 1);
            /* Yumuşak geçiş efekti */
            z-index: 1;
        }


        /* * BENTO GRID ANA KONTEYNERİ
         * CSS Grid kullanarak esnek ve modern bir kutu yapısı oluşturuyoruz.
         */
        .bento-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        /* * BENTO KUTULARI (GENEL STİL)
         * Tüm kutuların ortak stil özelliklerini burada belirliyoruz.
         */
        .bento-item {
            background-color: var(--surface);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 24px;
            transition: transform var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .bento-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        /* * KUTULARIN GRID İÇİNDEKİ YERLEŞİMİ
         * Hangi kutunun ne kadar alan kaplayacağını belirliyoruz.
         */
        .item-about {
            grid-column: span 2;
            /* 2 sütun genişliğinde */
            grid-row: span 2;
            /* 2 satır yüksekliğinde */
        }

        .item-location {
            grid-column: span 2;
        }

        .item-hobby {
            grid-row: span 2;
        }

        .item-social {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* * KUTU İÇİ ELEMANLAR
         * Kutuların içindeki başlık, metin, resim gibi elemanların stilleri.
         */
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-pic {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            margin-right: 20px;
            object-fit: cover;
            border: 3px solid var(--surface);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .profile-info h1 {
            margin: 0;
            font-size: 1.8rem;
            color: var(--primary-text);
        }

        .profile-info p {
            margin: 0;
            color: var(--secondary-text);
        }

        .about-text {
            font-size: 1rem;
            line-height: 1.6;
            color: var(--secondary-text);
        }

        .social-links {
            margin-top: auto;
            /* Sosyal medya ikonlarını en alta iter */
            padding-top: 20px;
            display: flex;
            gap: 20px;
            /* İkonlar arasına boşluk ekledik */
        }

        .social-links a {
            color: var(--secondary-text);
            text-decoration: none;
            transition: color var(--transition-speed) ease;
        }

        .social-links a svg {
            width: 24px;
            height: 24px;
        }

        .social-links a:hover {
            color: var(--accent1);
        }

        .bento-item h2 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 1.2rem;
            color: var(--primary-text);
        }

        .map-placeholder {
            flex-grow: 1;
            background: #e9ecef;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .hobby-image-placeholder {
            width: 100%;
            height: 200px;
            background: #e9ecef;
            border-radius: 10px;
            margin-top: 15px;
        }

        /* * RESPONSIVE TASARIM (MOBİL UYUMLULUK)
         * Ekran küçüldüğünde grid yapısını tek sütuna dönüştürüyoruz.
         */
        @media (max-width: 992px) {
            .bento-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .item-about,
            .item-location,
            .item-hobby,
            .item-social {
                grid-column: span 1;
                grid-row: span 1;
            }

            .item-about {
                grid-column: span 2;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            .bento-grid {
                grid-template-columns: 1fr;
                /* Tek sütunlu yapı */
            }

            .item-about,
            .item-location,
            .item-hobby,
            .item-social {
                grid-column: span 1;
                /* Tüm elemanlar 1 sütun kaplar */
                grid-row: span 1;
            }
        }
    </style>
</head>

<body>

    <!-- Navigasyon Menüsü -->
    <header class="navbar">
        <ul class="nav-links">
            <div class="active-indicator"></div>
            <li><a href="/" class="nav-link active">About</a></li>
            <li><a href="/blog" class="nav-link">Blog</a></li>
            <li><a href="/projects" class="nav-link">Projects</a></li>
        </ul>
    </header>
    {% block content %} {% endblock content %}

</body>

<script>
    const navLinks = document.querySelectorAll('.nav-link');
    const activeIndicator = document.querySelector('.active-indicator');
    const navList = document.querySelector('.nav-links');

    function moveIndicator() {
        const activeLink = document.querySelector('.nav-link.active');
        if (!activeLink) return;

        const linkRect = activeLink.getBoundingClientRect();
        const navListRect = navList.getBoundingClientRect();

        activeIndicator.style.width = `${linkRect.width}px`;
        activeIndicator.style.left = `${linkRect.left - navListRect.left}px`;
    }

    navLinks.forEach(link => {
        link.addEventListener('click', (e) => {
            navLinks.forEach(l => l.classList.remove('active'));
            link.classList.add('active');
            moveIndicator();
        });
    });

    // Sayfa yüklendiğinde ve yeniden boyutlandırıldığında indikatörü doğru konuma getir
    window.addEventListener('load', moveIndicator);
    window.addEventListener('resize', moveIndicator);
</script>


</html>
