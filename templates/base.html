<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gizem Yurdagül - Personal Website</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>

<body>

  <!-- Navigasyon Menüsü -->
  <header class="navbar">
    <div class="nav-container">
      <ul class="nav-links">
        <div class="active-indicator"></div>
        <li><a class="nav-link active" data-page="about">About</a></li>
        <li><a class="nav-link" data-page="blog">Blog</a></li>
        <li><a class="nav-link" data-page="projects">Projects</a></li>
      </ul>
      <!-- Dark Mode Toggle Button -->
      <button id="theme-toggle" class="theme-toggle" title="Toggle theme">
        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
      </button>
    </div>
  </header>

  <!-- Ana İçerik Alanı -->
  <main>
    {% block content %}
    {% endblock content %}
  </main>



  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const navLinks = document.querySelectorAll('.nav-link');
      const activeIndicator = document.querySelector('.active-indicator');
      const navList = document.querySelector('.nav-links');
      const themeToggle = document.getElementById('theme-toggle');

      const animationDuration = 100; // Must match CSS animation duration
      let isTransitioning = false;
      let currentPageId = 'about';

      // --- THEME TOGGLE LOGIC ---
      themeToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        // Save theme preference to localStorage
        const theme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
        localStorage.setItem('theme', theme);
      });

      // Function to apply saved theme on load
      function applySavedTheme() {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
          document.body.classList.add('dark-mode');
        }
      }

      // --- NAVIGATION LOGIC ---
      function moveIndicator() {
        const activeLink = document.querySelector('.nav-link.active');
        if (!activeLink) return;

        const linkRect = activeLink.getBoundingClientRect();
        const navListRect = navList.getBoundingClientRect();

        activeIndicator.style.width = `${linkRect.width}px`;
        activeIndicator.style.left = `${linkRect.left - navListRect.left}px`;
      }

      function switchPage(targetPageId) {
        if (isTransitioning || targetPageId === currentPageId) return;

        isTransitioning = true;
        const currentPage = document.getElementById(`${currentPageId}-content`);
        const targetPage = document.getElementById(`${targetPageId}-content`);

        if (currentPage) {
          currentPage.classList.add('fade-out');
        }

        setTimeout(() => {
          if (currentPage) {
            currentPage.classList.add('hidden');
            currentPage.classList.remove('fade-out');
          }

          targetPage.classList.remove('hidden');
          targetPage.classList.add('fade-in');
          currentPageId = targetPageId;

          setTimeout(() => {
            targetPage.classList.remove('fade-in');
            isTransitioning = false;
          }, animationDuration);

        }, animationDuration);
      }

      navLinks.forEach(link => {
        link.addEventListener('click', (e) => {
          e.preventDefault();
          if (link.classList.contains('active') || isTransitioning) return;

          navLinks.forEach(l => l.classList.remove('active'));
          link.classList.add('active');

          moveIndicator();

          sessionStorage.setItem('source', link.dataset.page);
          switchPage(link.dataset.page);
        });
      });

      function initializePage() {
        applySavedTheme(); // Check for dark mode first

        const refPage = sessionStorage.getItem('source');
        if (refPage) {
          const refLink = document.querySelector(`[data-page="${refPage}"]`);
          navLinks.forEach(l => l.classList.remove('active'));
          refLink.classList.add('active');
        }

        // Set initial page based on the active link
        currentPageId = document.querySelector('.nav-link.active').dataset.page;
        document.querySelectorAll('.page-content').forEach(page => {
          if (page.id !== `${currentPageId}-content`) {
            page.classList.add('hidden');
          } else {
            page.classList.remove('hidden');
          }
        });

        // Set the indicator position on load
        moveIndicator();
      }

      initializePage();
      window.addEventListener('resize', moveIndicator);
    });
  </script>

</body>

</html>
